<!DOCTYPE html>
<html>
    <head>
        <title>Ticker</title>
        <style text="text/css">
            body {
                margin: 0;
            }

            .ticker{
               border-bottom: 2px solid black;
               height: 3em;
               padding: 0;
               margin: 0;
               position: relative;
            }

            .container{
               position: relative;
               height: 100%;
               /*left: 100%;*/
               white-space: nowrap;
               padding-top: 1em;
               padding-bottom: 1em;
            }

            #link {
                font-size: 1em;
                display: inline;
                height: 100%;
                position: relative;
                padding-right: 3em;
                margin: 0;
                padding-left: 0;
                color: black;
                text-decoration: none;
                font-weight: bold;
            }

            #link:hover {
                color: blue;
                text-decoration: underline;
            }

        </style>
    </head>
    <body>
       <div class="ticker">
           <div class="container"></div>
       </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script id="itemLinks" type="text/handlebars">
            {{#links}}<a href="{{link}}" id="link">{{title}}</a>{{/links}}
        </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="ticker-jQuery.js"></script>
    </body>
</html>
