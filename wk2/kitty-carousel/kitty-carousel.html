<!DOCTYPE html>
<html>
<head>
    <title>Kitty Carousel</title>
    <link type="text/css" rel="stylesheet" href="kitty-carousel.css"/>
</head>

<body>
    <div id="home">
        <div id="carousel">
            <div class="cat">
                <img id="1" src="images/cat1.jpg"></img>
            </div>
            <div class="cat">
                <img id="2" src="images/cat2.jpg"></img>
            </div>
            <div class="cat">
                <img id="3" src="images/cat3.jpg"></img>
            </div>
            <div class="cat">
                <img id="4" src="images/cat4.jpg"></img>
            </div>
        </div>
        <div id="counter">
            <div id="dots">
                    <div class="dot" id="a"></div>
                    <div class="dot" id="b"></div>
                    <div class="dot" id="c"></div>
                    <div class="dot" id="d"></div>
            </div>
        </div>
    </div>
</body>
<script src="kitty-carousel.js"></script>
</html>
